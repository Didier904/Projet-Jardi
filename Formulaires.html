    <h1>Contact</h1>
    <hr />
    <p>*Ces zone sont obligatoires</p>
    <form action="Destination PHP" method="post">
      <fieldset>
        <legend>Vos coordonnées</legend>
        <label for="nom"> Votre nom*:</label
        ><input type="text" name="nom" id="nom" />
        <br />
        <label for="prénom">Votre prénom*:</label
        ><input type="text" name="prénom" id="prénom" /><br />
        <label for="Sexe">Sexe*:</label
        ><input type="radio" name="Sexe" value="Féminin" />Féminin
        <input type="radio" name="Sexe" value="Masculin" /> Masculin<br />
        <label for="Date">Date de naissance:</label
        ><input type="date" name="ddn" id="date" /><br />
        <label for="Code Postal">Code Postal*:</label
        ><input type="text" name="code postal" id="Code Postal" /><br />
        <label for="Ville">Ville:</label
        ><input type="text" name="Ville" id="Ville" /><br />
        <label for="Email">Email*:</label
        ><input type="text" name="Email" id="Email" /><br />
      </fieldset>
      <br />
      <form action="Destination PHP" method="post">
        <fieldset>
          <legend>Vos coordonnées</legend>
          <label for="text">Sujet*:</label>
          <select id="couleur">
            <option value="" selected>Veiller séléctionner un sujet</option>
            <option value="text">Mes commandes</option>
            <option value="text">Question sur un point</option>
            <option value="text">Réclamation</option>
            <option value="text">Autres</option>
          </select>
          <br>
          <label for="Votre question">Votre question*:</label>
          <input type="text" name="Votre question" id="Votre question"/><br>
        </fieldset><br>
          <input type="checkbox" name="J'accepte le traitement" value="traitement">*J'accepte le traitement informatique de ce formulaire<br>
          <input type="button" name="Envoyer" value="Envoyer">&nbsp;<input type="button" name="Annuler" value="Annuler">
      </form>
